<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>Pokédex</title>
	</head>
	<body>
		<main>
			<section>
				<div class="posPok">
					<img src="#" alt="Pokemon" class="pokemon" />
				</div>
				<img src="img/pokedex.png" alt="Pokédex" class="pokedex" />
				<div class="data">
					<p class="numero"></p>
					<p class="nome"></p>
				</div>
				<form class="form">
					<input class="pesquisar" type="search" placeholder="Nome ou Número" required />
				</form>
				<div class="botoes">
					<button class="botao btn-ant"><img src="img/seta-esq.png" alt="Seta Esquerda" /></button>
					<button class="botao btn-dep"><img src="img/seta-dir.png" alt="Seta Direita" /></button>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
